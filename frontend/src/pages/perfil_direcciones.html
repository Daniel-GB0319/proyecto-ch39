<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil_cuenta</title>
    <link rel="stylesheet" href="../styles/reset.css" type="text/css">
    <link rel="stylesheet" href="../styles/perfil_direcciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <main>
        <div class="container-fluid text-center" id="viewport">
            <!--Menu lateral inicio-->

            <div class="row">
            <div class="container col-sm-3 border-dark " id="card--menu">
            <article class="sideBar">
                <section>
                    <section class="card--Menu">
                        <h1>Datos Generales</h1>
                        <h2>Cuenta y Seguridad</h2>
                        <h3>Mis direcciones</h3>
                        <h4>Metodos de Pago</h4>
                    </section> 
                </section>
            </article>
            </div>

            <!--Menu lateral final-->

            <div class="container cols-sm-7 border-dark">
            <!--Boton de editar dirección inicio-->
            <article>
                <section>
                    <button class="button--adress">Añadir Dirección</button>
                </section>
            </article>
            <!-- Botón de editar dirección fin -->
            
            <!--Inicia formulario 1 dirección principal-->
            <article>
                <h1 class="adress">Mis direcciones</h1><!--Aqui empieza el formulario-card-->

                <img src="https://c0.klipartz.com/pngpicture/255/760/gratis-png-ilustracion-de-icono-de-ubicacion-negro-iconos-de-computadora-direccion.png" alt="Icono de perfil"> <!--Icono de ubicación-->
                <h2 class="default--adress">Dirección Predeterminada</h2>

                <section class="form-adress">
                    
                    <div class="form-floating mb-3">
                        <h1></h1>
                        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
                        <label for="floatingInputDisabled">Calle </label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                        <label for="floatingTextareaDisabled">Num. Exterior</label>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="form-floating mb-4">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                            <label for="floatingTextareaDisabled">Num. Interior</label>
                        </div>
                        <div class="form-floating mb-4">
                            <div class="form-floating mb-5">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                <label for="floatingTextareaDisabled">Colonia</label>
                            </div>
                            <div class="form-floating mb-6">
                                <div class="form-floating mb-4">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                    <label for="floatingTextareaDisabled">Delegación/Municipio</label>
                                </div>
                                <div class="form-floating mb-7">
                                    <div class="form-floating mb-5">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                        <label for="floatingTextareaDisabled">Ciudad</label>
                                    </div>
                                    <div class="form-floating mb-5">
                                    </div>
                                    <div class="form-floating mb-8">
                                        <div class="form-floating mb-8">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                            <label for="floatingTextareaDisabled">Entidad Federativa</label>
                                        </div>
                                        <div class="form-floating mb-8">
                                        </div>
                                        <div class="form-floating mb-3">
                                            <h1></h1>
                                            <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
                                            <label for="floatingInputDisabled">Código Postal </label>
                                        </div>

                    </div>
                </section> 
                <!--Termina formulario 1 dirección principal-->
                
                <!--Inicio de botones-->
            <article>
                <section>
                    <button class="button-cancel">Cancelar</button>
                    <button class="button-save">Guardar</button>
                </section>
            </article>
            <!--Fin de botones-->

            <hr>
    <!--Inicia segundo formulario para dirección alternativa-->
            </article>
                <section>
                    <h2 class="alternate--adress">Dirección Alternativa</h2>
                </section>

                <section class="alternate--form--adress">
                    
                        <div class="form-floating mb-3">
                            <h1></h1>
                            <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
                            <label for="floatingInputDisabled">Calle </label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                            <label for="floatingTextareaDisabled">Num. Exterior</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-floating mb-4">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                <label for="floatingTextareaDisabled">Num. Interior</label>
                            </div>
                            <div class="form-floating mb-4">
                                <div class="form-floating mb-5">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                    <label for="floatingTextareaDisabled">Colonia</label>
                                </div>
                                <div class="form-floating mb-6">
                                    <div class="form-floating mb-4">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                        <label for="floatingTextareaDisabled">Delegación/Municipio</label>
                                    </div>
                                    <div class="form-floating mb-7">
                                        <div class="form-floating mb-5">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                            <label for="floatingTextareaDisabled">Ciudad</label>
                                        </div>
                                        <div class="form-floating mb-5">
                                        </div>
                                        <div class="form-floating mb-8">
                                            <div class="form-floating mb-8">
                                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                                <label for="floatingTextareaDisabled">Entidad Federativa</label>
                                            </div>
                                            <div class="form-floating mb-8">
                                            </div>
                                            <div class="form-floating mb-3">
                                                <h1></h1>
                                                <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
                                                <label for="floatingInputDisabled">Código Postal </label>
                                            </div>
                                            
                        </div>
                </section>
    <!--Termina segundo formulario para dirección alternativa-->

                <!--Boton de editar-->
            <article>
                <section>
                    <button class="edit--button">Editar</button>
                </section>
            </article>
        </div>
        </div>
        </div>
    </main>


    <!-- footer -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
