<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- conexión con la api de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- adición de open sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <!-- adicción de ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <!-- reset CSS -->
    <link rel="stylesheet" href="../styles/reset.css" type="text/css">
    <!-- conexión con la hoja CSS de perfil -->
    <link rel="stylesheet" href="../styles/perfil.css" type="text/css">
    <!-- API BS 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->

    <main>
    <div class="content--profile">
        <!--SideBar  -->
        <article class="sideBar">
                <!-- aqui va el texto del menu incluye hr -->
                <section class="card--Menu">
                    <h6>Datos Generales</h6>
                    <hr>
                    <h6>Cuenta y Seguridad</h6>
                    <hr>
                    <h6>Mis direcciones</h6>
                    <hr>
                    <h6>Metodos de Pago</h6>
                </section> 
        </article>

        <!-- Form -->
        <article class="form">
        
            <!-- Imagen de foto de perfil -->
            <div class="profile-picture-section">
            <img src="https://vectorified.com/images/profile-picture-icon-27.png" alt="Icono de perfil" id="profile-picture">
            <img src="https://vectorified.com/images/edit-icon-6.png" alt="Editar" id="edit-profile-picture">
            </div>
            
            <!-- Text form -->
            <section>

                <!-- entrada nombre -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
                    <label for="floatingInputDisabled">Nombre </label>
                </div>

                <!-- entrada apellido paterno -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                    <label for="floatingTextareaDisabled">Apellido Paterno</label>
                </div>

                <!-- apellido materno -->
                <div class="form-floating mb-3">
                    <div class="form-floating mb-4">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                        <label for="floatingTextareaDisabled">Apellido Materno</label>
                    </div>
                    <!-- fecha de nacimiento -->
                    <div class="form-floating mb-4">
                        <div class="form-floating mb-5">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                            <label for="floatingTextareaDisabled">Fecha de Nacimiento</label>
                        </div>
                 
                    <div class="form-floating mb-6">
                        <!-- Sexo -->
                        <div class="form-floating mb-4">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                            <label for="floatingTextareaDisabled">Sexo</label>
                        </div>
                        <!-- telefono -->
                    <div class="form-floating mb-7">
                         <div class="form-floating mb-5">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                                <label for="floatingTextareaDisabled">Teléfono</label>
                        </div>
                            <div class="form-floating mb-5">
                            </div>
            </section>
        <!-- aquí va -->
        </article>
        <article>


            <!-- aquí van dos botones  (reemplazar despues de diseñar)-->
            <section>
                <button class="button-cancel">Cancelar</button>
                <button class="button-save">Guardar</button>
            </section>
        </article>
    </main>
    <!-- footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
